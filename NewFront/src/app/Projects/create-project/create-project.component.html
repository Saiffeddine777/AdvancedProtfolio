    <div class="containerofcontainer">
     <div class="container">  
      <h2>Add a Project</h2>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput type="text" placeholder="To Do list" (change)="handleNameChange($event)" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>description</mat-label>
      <textarea matInput type="text" placeholder="This project is...t" (change)="handleDescriptionChange($event)" ></textarea>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Git hub Repoo url</mat-label>
      <input matInput type="text" placeholder="https://github.com/..." (change)="handleRepoUrlChange($event)" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Live url</mat-label>
      <input matInput type="text" placeholder="https://exmaple.com" (change)="handleLiveUrlChange($event)" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Tech Stack</mat-label>
      <input matInput type="text" placeholder="React , node ,..." (change)="handleTechStackChange($event)" />
    </mat-form-field>
    <button mat-button class="submit-button" (click)="handleSubmitProject() ">Submit project</button>
    </div>

    </div>
