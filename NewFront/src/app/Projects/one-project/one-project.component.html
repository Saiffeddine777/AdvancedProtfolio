<div class="masterdiv" *ngIf="project">
  <mat-card class="project-card">
    <mat-card-header class="project-card-header">
      <mat-card-title>{{ project.name }}</mat-card-title>
      <mat-card-subtitle>{{ project.techStack }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="project-card-content">
      <p><strong>Description:</strong> {{ project.description }}</p>
      <p><strong>GitHub:</strong> <a [href]="project.repoUrl" target="_blank">{{ project.repoUrl }}</a></p>
      <p *ngIf="project.liveUrl"><strong>Live:</strong> <a [href]="project.liveUrl" target="_blank">{{ project.liveUrl }}</a></p>
    </mat-card-content>
    <mat-card-footer class="card-footer">
      <button mat-button (click)="navigateToUpdateProject()">Update Project</button>
    </mat-card-footer>
  </mat-card>
  <button mat-button class="return-button" (click)="navigateBackToProjects()">Back to Projects</button>
</div>
